<html>
    <head>
        <title>Login page</title>

        <link rel="stylesheet" href="stylesheet.css">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
    </head>
    <body id="body">
       

       
        <form id="form" method="post">
            <img id="logo" src="logo.png" alt="logo">
            <h2>LOGIN</h2>


            <input id="username" type="text" placeholder="Username" required>
            <i class='bx bxs-user bx-xs' ></i>
            <br/>

            <input id="password" type="text" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>

            <br/>


            <input id="checkbox" type="checkbox">
            <label id="reme">Remember me</label>
            
           

       

            <a id="fpass" href="forgetpassword.html" target="_blank">Forget Password?</a>
           

            
            <br/>

            <button id="btn">LOGIN</button>
            <p id="reg">Don't have an account?      <a class="reglink" href="register.html" target="_blank">Register</a></p>
            

            
        </form>


    </body>
</html>
